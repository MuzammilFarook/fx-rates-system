# Example Kubernetes secrets file
# In production, use Azure Key Vault with CSI driver or Sealed Secrets

apiVersion: v1
kind: Secret
metadata:
  name: azure-secrets
type: Opaque
stringData:
  cosmos-endpoint: "https://your-cosmos-account.documents.azure.com:443/"
  cosmos-key: "your-cosmos-key-here"
  eventhub-connection-string: "Endpoint=sb://your-eventhub.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=your-key"
  appinsights-key: "your-instrumentation-key-here"
