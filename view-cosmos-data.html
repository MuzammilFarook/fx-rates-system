<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Rates - Cosmos DB Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #5568d3;
        }

        .button.secondary {
            background: #48bb78;
        }

        .button.secondary:hover {
            background: #38a169;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .data-grid {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .currency-pair {
            font-weight: bold;
            color: #667eea;
        }

        .rate {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .bid {
            color: #e53e3e;
        }

        .ask {
            color: #38a169;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }

        .source {
            display: inline-block;
            padding: 4px 8px;
            background: #edf2f7;
            border-radius: 4px;
            font-size: 12px;
            color: #4a5568;
        }

        .confidence {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .confidence.high {
            background: #c6f6d5;
            color: #22543d;
        }

        .confidence.medium {
            background: #feebc8;
            color: #7c2d12;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .json-viewer {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .filter-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç FX Rates System - Data Viewer</h1>
            <p class="subtitle">Real-time view of Cosmos DB data</p>
        </div>

        <div class="controls">
            <input type="text" id="filterInput" class="filter-input" placeholder="Filter by currency pair (e.g., EURUSD)">
            <button class="button" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="button secondary" onclick="exportToCSV()">üì• Export CSV</button>
            <button class="button secondary" onclick="toggleJsonView()">üìù View JSON</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">0</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currencyPairs">0</div>
                <div class="stat-label">Currency Pairs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">Last Update</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataSource">-</div>
                <div class="stat-label">Data Source</div>
            </div>
        </div>

        <div class="data-grid">
            <div id="loading" class="loading">
                Loading data from REST API... (Make sure fx-rates-api is running on port 8080)
            </div>
            <div id="jsonView" style="display: none;"></div>
            <div id="tableView">
                <table id="dataTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Currency Pair</th>
                            <th>Rate</th>
                            <th>Bid</th>
                            <th>Ask</th>
                            <th>Spread</th>
                            <th>Source</th>
                            <th>Confidence</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let jsonViewVisible = false;

        // Load data from REST API
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const table = document.getElementById('dataTable');

            loading.style.display = 'block';
            error.style.display = 'none';
            table.style.display = 'none';

            try {
                // Get list of supported pairs
                const pairsResponse = await fetch('http://localhost:8080/api/v1/rates/supported');
                if (!pairsResponse.ok) throw new Error('Failed to fetch supported pairs');

                const pairs = await pairsResponse.json();

                // Fetch each rate
                allData = [];
                for (const pair of pairs) {
                    try {
                        const rateResponse = await fetch(`http://localhost:8080/api/v1/rates/${pair.substring(0,3)}/${pair.substring(3,6)}`);
                        if (rateResponse.ok) {
                            const rate = await rateResponse.json();
                            allData.push(rate);
                        }
                    } catch (e) {
                        console.error(`Failed to fetch ${pair}:`, e);
                    }
                }

                if (allData.length === 0) {
                    throw new Error('No data returned from API');
                }

                updateStats();
                displayData(allData);

                loading.style.display = 'none';
                table.style.display = 'table';

            } catch (e) {
                loading.style.display = 'none';
                error.textContent = `Error: ${e.message}. Make sure fx-rates-api is running on port 8080.`;
                error.style.display = 'block';
            }
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = allData.length;

            const uniquePairs = new Set(allData.map(d => d.currencyPair));
            document.getElementById('currencyPairs').textContent = uniquePairs.size;

            if (allData.length > 0) {
                const latest = allData.reduce((a, b) =>
                    new Date(a.timestamp) > new Date(b.timestamp) ? a : b
                );
                document.getElementById('lastUpdate').textContent =
                    new Date(latest.timestamp).toLocaleTimeString();
                document.getElementById('dataSource').textContent = latest.source;
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            data.forEach(record => {
                const spread = (record.ask - record.bid).toFixed(5);
                const confidenceClass = record.confidenceScore >= 0.9 ? 'high' : 'medium';

                const row = `
                    <tr>
                        <td class="currency-pair">${record.currencyPair}</td>
                        <td class="rate">${record.rate.toFixed(5)}</td>
                        <td class="bid">${record.bid.toFixed(5)}</td>
                        <td class="ask">${record.ask.toFixed(5)}</td>
                        <td>${spread}</td>
                        <td><span class="source">${record.source}</span></td>
                        <td><span class="confidence ${confidenceClass}">${(record.confidenceScore * 100).toFixed(0)}%</span></td>
                        <td class="timestamp">${new Date(record.timestamp).toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function filterData() {
            const filterValue = document.getElementById('filterInput').value.toUpperCase();
            const filtered = allData.filter(d =>
                d.currencyPair.includes(filterValue)
            );
            displayData(filtered);
        }

        function exportToCSV() {
            const headers = ['Currency Pair', 'Rate', 'Bid', 'Ask', 'Spread', 'Source', 'Confidence', 'Timestamp'];
            const rows = allData.map(d => [
                d.currencyPair,
                d.rate,
                d.bid,
                d.ask,
                (d.ask - d.bid).toFixed(5),
                d.source,
                d.confidenceScore,
                d.timestamp
            ]);

            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fx-rates-${new Date().toISOString()}.csv`;
            a.click();
        }

        function toggleJsonView() {
            jsonViewVisible = !jsonViewVisible;
            const jsonView = document.getElementById('jsonView');
            const tableView = document.getElementById('tableView');

            if (jsonViewVisible) {
                jsonView.innerHTML = `<div class="json-viewer">${JSON.stringify(allData, null, 2)}</div>`;
                jsonView.style.display = 'block';
                tableView.style.display = 'none';
            } else {
                jsonView.style.display = 'none';
                tableView.style.display = 'block';
            }
        }

        // Filter on input
        document.getElementById('filterInput').addEventListener('input', filterData);

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);

        // Load data on page load
        window.onload = loadData;
    </script>
</body>
</html>
